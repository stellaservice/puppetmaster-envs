        us-east-1-www:
          name: www
          description: 'security group for public web servers in us-east-1'
          region: 'us-east-1'
          vpc: us-east-1-default
          ingress:
            - protocol: tcp
              port: 22,
              cidr: '0.0.0.0/0'
            - protocol: tcp
              port: 80,
              cidr: '0.0.0.0/0'
            - protocol: tcp
              port: 443,
              cidr: '0.0.0.0/0'

