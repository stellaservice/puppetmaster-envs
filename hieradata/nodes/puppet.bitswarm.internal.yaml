bsl_infrastructure::manage_tenants: true
bsl_infrastructure::tenants:
  bitswarmlabs:
    purge: false
    bsl_account_id: bitswarmlabs

    providers:
      aws:
        config:
          services:
            bitswarmlabs-rancher:
              instances:
                rancher:
                  region: us-east-1
                  subnet: default_us-east-1b
                  instance_type: t2.small
                  key_name: bitswarmops
                  iam_instance_profile_name: bitswarmlabs-rancher-prod
                  security_groups:
                    - www
                    - rancher-server
                  tags:
                    profile: docker
                    role: rancher_server

