hello_worlds:
  - "hello from environments/production/hieradata/nodes/puppet.yaml"

default_admin_acct_name: 'ops'
default_admin_acct_pass: 'allurbase'
hostname: 'puppet'
domain: 'bitswarm.internal'
internal_fqdn: 'puppet.bitswarm.internal'
external_fqdn: 'puppetmaster.bitswarm.io'

bsl_core::debug::message: 'environments/production/hieradata/node/puppet node won'
bsl_core::puppetmaster::manage_infrastructure: false

